<!--See the respective css and js file for styling details-->
<!Doctype html>
<html>
    <head>
        <title>Sample Form</title>
        <link rel="stylesheet" href="form.css">
        <script src="formin.js"></script>
    </head>
    <body>
        <h1>This is a sample form!</h1>
        <text id="upper">Please fill up this form!</text>
        <form name="form" class="redBG blackB" action="view.html" method="post"> <!--In get method, id values are passed in url string but in post id values are hidden-->
            <div class="test">
            <label name="name">Name:</label>
            <input type="text" name="name" id="name">
            </div>

            <div class="test">
                DOB: <input type="date" name="dob" id="dob">
            </div>

            <div class="test">
                Enter your email: <input type="email" id="email">
            </div>
            
            <div class="test">
            Enter your expected salary: <input type="number" name="salary" id="salary">
            </div>
            
            <div class="test">
            <label name="gender" class="blackB">Gender:</label> 
            <input type="radio" name="gender" id="gender" value="Male"> Male
            <input type="radio" name="gender" id="gender" value="Female"> Female
            <input type="radio" name="gender" id="gender" value="Other"> Other
            </div>

            <div class="test">
                <label name="Car", class="blackB orangeT">Car:</label>
                <select name="Car" id="car">
                    <option value="Not selected">Select</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                  </select>       
            </div>

            <div class="test">Where do you see yourself in 5 years?
            <textarea id="essay"></textarea>
            </div>

            <div class="test">Are you available immediately?
                <input type="checkbox" name="avail" id="avail"></div>

            <div class="test"><text id="cv">Upload your CV:</text> <input type="file"></div>

            <div class="test"><input type="submit" onclick="getData()"> <input type="reset"></div>

        </form>
    
    </body>

</html>
