<html>
    <head>
        <title>Sample Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1 center>This is a sample form!</h1>
        <label name="form">Please fill up this form!</label>
        <form name="form" class="redBG">
            <div>
                <label name="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label name="gender">Gender:</label> <input type="radio" name="gender" id="gender" value="male" checked> Male
                <input type="radio" name="gender" id="gender" value="female"> Female
                <input type="radio" name="gender" id="gender" value="other"> Other
            </div>
        </form>
    </body>
</html>
