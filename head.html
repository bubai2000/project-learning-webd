<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta tags are used to define page properties example character encoding, page's brief description', keywords
            (used for search engine optimisation)-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--For comfortable fitting on multiple kind of devices using different dimension display-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--Allows web authors to choose what version of Internet Explorer the page should be rendered as.-->
        <!--Below are tags used for search engine optimisation i.e. page ranking-->
        <meta name="description" content="This is description">
        <meta name="keywords" content="web developement, html"> <!--If someone searches web developement this page will be listed there-->
        <meta name="robots" content="INDEX, FOLLOW"> <!--If we use NOINDEX page will not be indexed, NOFOLLOW links inside page will not be followed-->
        <title>Learning Head Part</title><!--Page title-->
        <link rel="stylesheet" href="test.css"> <!--Linking external css file-->
        <script src="test.js"></script> <!--linking external javascript-->
    </head>


</html>
