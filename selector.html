<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>
    <h1>To demonstrate selectors</h1>
    <p>This is a simple paragraph</p>
    <p class="redBG">This is another paragraph</p>
    <div class="redBG">
        <p id="greenTXT">This is also a paragraph</p>
        This is a sample text
    </div>
    <h3>References</h3>
    <a href="https://www.w3schools.com/css/css_selectors.asp">Selectors</a>
